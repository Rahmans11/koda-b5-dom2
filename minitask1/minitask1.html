<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/minitask2/minitask2.css" media="screen and (max-width: 768px)">

      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Minitask1</title>
  </head>
  <body>
    <!-- â‰¡
    X -->
    <header>
        <div class="menu">
        <input type="checkbox" name="" id="menu"/>
        <div class="burger">
          <label for="menu"></label>
        </div>
        <nav class="navbar" id="navbar">
            <a class="item" href="/minitask3/minitask3.html">Minitask3</a>
            <a class="item" href="/minitask3/minitask3.html">Minitask3</a>
            <a class="item" href="/minitask3/minitask3.html">Minitask3</a>
        </nav>
        
    </header>
    <main>
      <form>
        <label class="username" for="username">username</label>
        <input
          type="text"
          class="username"
          id="username"
          placeholder="Masukan Nama"
        />
        <br />
        <label class="password" for="password">password</label>
        <div class="password-container" id="password-container">
          <input type="password" class="password" id="password" />
          <span class="toggle-password" id="toggle-password">
            <svg
              id="eye-open"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-eye"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg
              id="eye-closed"
              class="hidden"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-eye-off"
            >
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.05 18.05 0 0 1 4.51-5.05M12 4c7 0 11 8 11 8a18.05 18.05 0 0 1-4.51 5.05"
              ></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </span>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
